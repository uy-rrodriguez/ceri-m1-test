## Customize the test machine
machine:

  # Version of Java to use
  java:
    version:
      oraclejdk8

general:
  branches:
    only:
      - master # list of branches to build


## Customize test commands
test:
  override:
    - mvn org.jacoco:jacoco-maven-plugin:prepare-agent # Generer report Jacoco
    - mvn clean test jacoco:jacoco-maven-plugin:report # Test unitaires et report Jacoco
    - mvn com.gavinmogan:codacy-maven-plugin:coverage -DcoverageReportFile=target/site/jacoco/jacoco.xml -DprojectToken=${CODACY_PROJECT_TOKEN} -DapiToken=${CODACY_PROJECT_TOKEN} # Envoyer report Jacoco