## Customize the test machine
machine:

  # Version of Java to use
  java:
    version:
      oraclejdk8

general:
  branches:
    only:
      - master # list of branches to build


## Customize test commands
test:
  override:
    - mvn clean test # Test unitaires
    - mvn com.gavinmogan:codacy-maven-plugin:coverage -DcoverageReportFile=target/site/jacoco/jacoco.exec -DprojectToken=${CODACY_PROJECT_TOKEN} -DapiToken=${CODACY_PROJECT_TOKEN} # Envoyer report Jacoco